<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // Modified version of https://github.com/rafrex/spa-github-pages
    
    // This script handles redirecting for GitHub Pages SPA
    var pathSegmentsToKeep = 1;

    var location = window.location;
    var newPath = location.protocol + '//' + location.hostname + 
      (location.port ? ':' + location.port : '') +
      location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
      location.hash;
    
    window.location.replace(newPath);
  </script>
</head>
<body>
  Redirecting to the portfolio...
</body>
</html>
